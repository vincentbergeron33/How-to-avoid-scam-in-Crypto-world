        <h1>Report a scam</h1>
    </header>
    <section id="form-scam">
        <form method="POST" action="https://vincentberg-howtoavoids-d53vjf8kru8.ws-eu85.gitpod.io/" class="report-form">
            <h2>Help others avoid the scam <i class="fa-solid fa-building-shield"></i></h2>
            <label for="fname">First Name</label>
            <input id="fname" name="first_name" type="text" class="text-input" required>
            
            <label for="lname">Last Name</label>
            <input id="lname" name="last_name" type="text" class="text-input" required>

            <label for="scam">Scam description</label>
            <textarea id="scam" name="scam" rows="10" cols="40" class="text-input" required></textarea>

            <h3>What platform did the scammer used to contact you?</h3>

            <label for="email">Email</label>
            <input type="radio" id="email" name="scam-pathway" value="email" class="radio-input" required>
            <label for="website">Website</label>
            <input type="radio" id="website" name="scam-pathway" value="website" class="radio-input"  required>
            <label for="twitter">Twitter</label>
            <input type="radio" id="twitter" name="scam-pathway" value="twitter" class="radio-input"  required>
            <label for="instagram">Instagram</label>
            <input type="radio" id="instagram" name="scam-pathway" value="instagram" class="radio-input"  required>
            <label for="telegram">Telegram</label>
            <input type="radio" id="telegram" name="scam-pathway" value="telegram" class="radio-input"  required>
            <label for="youtube">Youtube</label>
            <input type="radio" id="youtube" name="scam-pathway" value="youtube" class="radio-input"  required>

            <input class="report-button" type="submit" value="Report">
        </form>
    </section>
